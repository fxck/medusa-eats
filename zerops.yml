zerops:
  - setup: backend
    build:
      base: nodejs@20
      buildCommands:
        - |
          cd backend
          yarn
          yarn build
      deployFiles:
        - ./backend/~
    run:
      base: nodejs@20
      envVariables:
        DATABASE_TYPE: postgres
        NODE_ENV: production
        BACKEND_URL: ${zeropsSubdomain}
        DATABASE_URL: postgresql://${db_user}:${db_password}@db:5432/${db_hostname}?sslmode=disable
        MINIO_BUCKET: ${storage_bucketName}
        MINIO_ENDPOINT: ${storage_apiUrl}
        REDIS_URL: redis://redis:6379
        EVENTS_REDIS_URL: redis://redis:6379
      initCommands:
        - zsc execOnce ${appVersionId}_migration npx medusa migrations run
        - zsc execOnce ${appVersionId}_links npx medusa links sync
        - zsc execOnce -l initialData npx medusa exec ./src/scripts/seed.ts
        - zsc execOnce -l initialAdmin -- npx medusa user -e admin@email.com -p supersecret
      ports:
        - port: 9000
          httpSupport: true
      start: yarn start
  - setup: frontend
    build:
      base: nodejs@20
      buildCommands:
        - |
          cd frontend
          yarn
          yarn build
      deployFiles:
        - frontend/~.next
        - frontend/~package.json
        - frontend/~next.config.mjs
        - frontend/~node_modules
        - frontend/~public
    run:
      base: nodejs@20
      start: yarn start
      ports:
        - port: 3000
          httpSupport: true
      envVariables:
        BACKEND_URL: http://backend:9000
