#yamlPreprocessor=on
project:
  name: recipe-medusa-eats
  tags:
    - zerops-recipe
    - medusa
    
services:
  - hostname: backend
    type: nodejs@20
    buildFromGit: https://github.com/fxck/medusa-eats
    enableSubdomainAccess: true
    envSecrets:
      ADMIN_CORS: ${zeropsSubdomain}
      COOKIE_SECRET: <@generateRandomString(<32>)>
      JWT_SECRET: <@generateRandomString(<32>)>
      MINIO_SECRET_KEY: ${storage_secretAccessKey}
      MINIO_ACCESS_KEY: ${storage_accessKeyId}
    
  - hostname: frontend
    type: nodejs@20
    envSecrets:
      REVALIDATE_SECRET: supersecret

  - hostname: storage
    type: object-storage
    objectStorageSize: 2
    priority: 1
    
  - hostname: redis
    type: keydb@6
    mode: NON_HA
    priority: 1

  - hostname: db
    type: postgresql@16
    mode: HA
    priority: 1

  - hostname: adminer
    type: php-apache@8.3
    buildFromGit: https://github.com/zeropsio/recipe-adminer
    enableSubdomainAccess: true

  - hostname: mailpit
    type: go@1
    buildFromGit: https://github.com/zeropsio/recipe-mailpit
    enableSubdomainAccess: true
